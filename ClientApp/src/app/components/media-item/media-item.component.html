<div class="media-item__snapshot">
    <img *ngIf="!item.isLoading" [src]="item.snapshot$ | async" (click)="openItem()" />
    <span *ngIf="item.isVideo()" class="media-item__snapshot-duration">{{getVideoDuration(item.duration)}}</span>
    <div class="media-item__snapshot-placeholder" *ngIf="item.isLoading"
        [ngStyle]="{'aspect-ratio': item.width / item.height}">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <mat-checkbox color="primary" class="media-item__snapshot-check" [(ngModel)]="item.isSelected"></mat-checkbox>
    <div *ngIf="item.isSelected" class="media-item__snapshot-highlight theme-color-border "></div>
</div>
