<div class="media-item__snapshot">
    <img *ngIf="mediaObject?.snapshotUrl" [src]="mediaObject.snapshotUrl" (click)="openMedia(mediaObject.id)" />
</div>

<ng-template #mediaViewDialog>
    <div *ngIf="!animated" class="media-item__view">
        <img id="myimage" [src]='blobUrl' />
    </div>
    <div *ngIf="animated" class="media-item__view">
        <video [src]="blobUrl" autoplay [muted]="'muted'" loop (click)="videoControl(myVideo)" #myVideo>
        </video>
    </div>
</ng-template>
