<div class="card" [ngStyle]="{'background-color' : note.color}">
    <div class="card-body">
        <h5 class="card-title">{{ note.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ note.modificationDate | date:'medium' }}</h6>
        <p *ngIf="note.type === 'text'" class="card-text">{{ note.body }}</p>
        <div *ngIf="note.type === 'task'" class="card-task">
            <div *ngFor="let task of tasks; let i = index" class="form-check">
                <input type="checkbox" class="form-check-input" [id]="'note-'+note.id+'-task-'+i"
                    (change)="updateNote()" [checked]="task.isCompleted" [(ngModel)]="task.isCompleted">
                <label class="form-check-label" [for]="'note-'+note.id+'-task-'+i"
                    [ngStyle]="{'text-decoration': task.isCompleted ? 'line-through' : 'none'}">{{ task.name
                    }}</label>
            </div>
        </div>
    </div>
    <div class="right-to-left-controls">
        <div>
            <button class="note-btn" type="button" (click)="onClick('delete')">
                <mat-icon fontIcon="home"></mat-icon>
            </button>
            <button class="note-btn" type="button" (click)="onClick('edit')">
                <mat-icon fontIcon="home"></mat-icon>

            </button>
        </div>
        <div>
            <button class="note-btn" type="button" (click)="shareNote()">
                <mat-icon fontIcon="home"></mat-icon>
            </button>
        </div>
    </div>
</div>
